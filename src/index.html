<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <div>
        <canvas id="canvas" width="560" height="384"></canvas>
    </div>
    <div>
        <label for="fps">FPS: </label><input type="text" id="fps" /> <br />
        <label for="cycles">Cycles: </label><input type="text" id="cycles" /> <br />
        <label for="khz">KHz: </label><input type="text" id="khz" /> <br />
    </div>
</body>

</html>
